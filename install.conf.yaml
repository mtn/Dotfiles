- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vim/vimrc
    ~/.jshintrc: jshintrc
    ~/.zshrc: zshrc
    ~/.ghci: ghci
    ~/.gitconfig: gitconfig
    ~/.eslintrc.json: eslintrc
    ~/.tmux.conf: tmux.conf
    ~/.gitignore: gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
