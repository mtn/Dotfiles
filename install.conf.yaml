- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.jshintrc: jshintrc
    ~/.zshrc: zshrc
    ~/.ghci: ghci
    ~/.gitconfig: gitconfig
    ~/.eslintrc.yaml : eslintrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
